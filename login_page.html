<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOLI game company - 登录</title>
    <style>
        /* 样式完全不变，保留GitHub极简风格 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #fff;
            color: #24292f;
            line-height: 1.5;
            padding: 2rem;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .form-container {
            width: 100%;
        }

        .input-style {
            width: 100%;
            height: 40px;
            padding: 0 0.75rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-bottom: 1rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .input-style:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .submit-btn {
            width: 100%;
            height: 40px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .submit-btn:hover {
            background: #1d4ed8;
        }

        .submit-btn:disabled {
            background: #93c5fd;
            cursor: not-allowed;
        }

        .tip {
            margin-top: 1rem;
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .tip.success {
            color: #16a34a;
        }

        .tip.error {
            color: #dc2626;
        }

        .register-link {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #57606a;
        }

        .register-link a {
            color: #2563eb;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>MOLI game company - 登录</h1>

    <div class="form-container">
        <input 
            type="text" 
            class="input-style" 
            id="userId" 
            placeholder="请输入用户ID"
            autocomplete="off"
        >
        <input 
            type="password" 
            class="input-style" 
            id="userPwd" 
            placeholder="请输入密码"
            autocomplete="current-password"
        >
        <button class="submit-btn" id="submitBtn">登录</button>
        <div class="tip" id="tipBox"></div>

        <div class="register-link">
            暂无账号？<a href="register.html" target="_self">立即注册</a>
        </div>
    </div>

    <script>
        let logined = 0;
        let UID = 0;

        const userIdInput = document.getElementById('userId');
        const userPwdInput = document.getElementById('userPwd');
        const submitBtn = document.getElementById('submitBtn');
        const tipBox = document.getElementById('tipBox');

        // ========== 核心：纯SHA256哈希函数（无盐值，返回十六进制字符串） ==========
        /**
         * 纯SHA256哈希处理
         * @param {string} password 原始密码
         * @returns {Promise<string>} SHA256十六进制字符串（64位，小写）
         */
        async function sha256(password) {
            try {
                // 原始密码转UTF-8字节数组
                const passwordUtf8 = new TextEncoder().encode(password);
                // 执行纯SHA256哈希（无盐值）
                const hashBuffer = await crypto.subtle.digest('SHA-256', passwordUtf8);
                // 哈希结果转十六进制字符串（后端易解析）
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            } catch (error) {
                console.error('SHA256哈希失败：', error);
                throw new Error('密码加密失败');
            }
        }

        // ========== 登录提交函数（仅替换哈希函数，其余逻辑不变） ==========
        async function submitForm() {
            const userId = userIdInput.value.trim();
            const rawPwd = userPwdInput.value.trim();

            if (!userId) {
                showTip('请输入用户ID', 'error');
                return;
            }
            if (!rawPwd) {
                showTip('请输入密码', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerText = '登录中...';
            clearTip();

            try {
                // 关键：原始密码 → 纯SHA256十六进制哈希值
                const pwdHash = await sha256(rawPwd);
                // 提交格式仍为 ID:哈希值 ，无原始密码
                const submitText = `${userId}:${pwdHash}`;

                const response = await fetch('/app/new-user/json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain; charset=UTF-8'
                    },
                    body: submitText
                });

                const result = await response.json();
                if (result.status === 'success') {
                    showTip(result.message || '登录成功！', 'success');
                    UID = userId;
                    logined = 1;
                    console.log('登录成功：', result);
                    if (result.redirect) {
                        setTimeout(() => {
                            window.location.href = result.redirect;
                        }, 1500);
                    } else {
                        userIdInput.value = '';
                        userPwdInput.value = '';
                        userIdInput.focus();
                    }
                } else if (result.status === 'error') {
                    showTip(result.message || 'ID或密码错误', 'error');
                    console.error('登录失败：', result);
                } else {
                    showTip('服务器响应格式异常', 'error');
                }
            } catch (error) {
                showTip(error.message || '网络异常或密码加密失败', 'error');
                console.error('登录请求异常：', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = '登录';
            }
        }

        // 辅助函数（无修改）
        function showTip(text, type) {
            tipBox.innerText = text;
            tipBox.className = `tip ${type}`;
        }
        function clearTip() {
            tipBox.innerText = '';
            tipBox.className = 'tip';
        }

        // 事件绑定（无修改）
        submitBtn.addEventListener('click', submitForm);
        [userIdInput, userPwdInput].forEach(input => {
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') submitForm();
            });
        });
    </script>
</body>
</html>
