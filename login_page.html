<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOLI game company - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #fff;
            color: #24292f;
            line-height: 1.5;
            padding: 2rem;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #ffffff;
            color: #ffffff
        }

        .form-container {
            width: 100%;
        }

        .input-style {
            width: 100%;
            height: 40px;
            padding: 0 0.75rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-bottom: 1rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .input-style:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .submit-btn {
            width: 100%;
            height: 40px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .submit-btn:hover {
            background: #1d4ed8;
        }

        .submit-btn:disabled {
            background: #93c5fd;
            cursor: not-allowed;
        }

        .tip {
            margin-top: 1rem;
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .tip.success {
            color: #16a34a;
        }

        .tip.error {
            color: #dc2626;
        }

        .register-link {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #57606a;
        }

        .register-link a {
            color: #2563eb;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>MOLI game company - 登录</h1>


    <button style="z-index:-1;background-color:#0f0f30;position:fixed;top:0;bottom:0;left:0;right:0;"></button>
    <div class="form-container">
        <input 
            type="text" 
            class="input-style" 
            id="userId" 
            placeholder="请输入用户ID"
            autocomplete="off"
        >
        <input 
            type="password" 
            class="input-style" 
            id="userPwd" 
            placeholder="请输入密码"
            autocomplete="current-password"
        >
        <button class="submit-btn" id="submitBtn">登录</button>
        <div class="tip" id="tipBox"></div>

        <div class="register-link">
            暂无账号？<a href="/auth/signup" target="_self">立即注册</a>
        </div>
    </div>

    <script>
        let logined = 0;
        let UID = 0;

        const userIdInput = document.getElementById('userId');
        const userPwdInput = document.getElementById('userPwd');
        const submitBtn = document.getElementById('submitBtn');
        const tipBox = document.getElementById('tipBox');

        async function sha256(password) {
            try {
                const passwordUtf8 = new TextEncoder().encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', passwordUtf8);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            } catch (error) {
                console.error('SHA256哈希失败：', error);
                throw new Error('密码加密失败');
            }
        }

        async function submitForm() {
            const userId = userIdInput.value.trim();
            const rawPwd = userPwdInput.value.trim();

            if (!userId) {
                showTip('请输入用户ID', 'error');
                return;
            }
            if (!rawPwd) {
                showTip('请输入密码', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerText = '登录中...';
            clearTip();

            try {
                const pwdHash = await sha256(rawPwd);
                const submitText = `${userId}:${pwdHash}`;

                const response = await fetch('/app/new-user/json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain; charset=UTF-8'
                    },
                    body: submitText
                });

                const result = await response.text();
                
                if (response.ok) {
                    showTip('登录成功！', 'success');
                    UID = result;
                    logined = 1;
                    localStorage.setItem('userToken', result);
                    
                    console.log('登录成功，用户：', result);
                    
                    setTimeout(() => {
                        window.location.href = '/main';
                    }, 1000);
                } else {
                    showTip(result || 'ID或密码错误', 'error');
                    console.error('登录失败：', result);
                }
            } catch (error) {
                showTip('网络异常或密码加密失败', 'error');
                console.error('登录请求异常：', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = '登录';
            }
        }

        function showTip(text, type) {
            tipBox.innerText = text;
            tipBox.className = `tip ${type}`;
        }
        
        function clearTip() {
            tipBox.innerText = '';
            tipBox.className = 'tip';
        }

        submitBtn.addEventListener('click', submitForm);
        
        [userIdInput, userPwdInput].forEach(input => {
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') submitForm();
            });
        });
    </script>
</body>

</html>
