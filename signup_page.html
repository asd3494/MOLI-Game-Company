<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOLI game company - 注册</title>
    <script src="triangle-effect.js"></script>
    <style>
        /* 样式保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #fff;
            color: #24292f;
            line-height: 1.5;
            padding: 2rem;
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #ffffff;
            color: #ffffff;
        }

        .form-container {
            width: 100%;
        }

        .input-style {
            width: 100%;
            height: 40px;
            padding: 0 0.75rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-bottom: 1rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .input-style:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .submit-btn {
            width: 100%;
            height: 40px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            background: #1d4ed8;
        }

        .submit-btn:disabled {
            background: #93c5fd;
            cursor: not-allowed;
        }

        .tip {
            margin-top: 1rem;
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .tip.success {
            color: #16a34a;
        }

        .tip.error {
            color: #dc2626;
        }

        .login-link {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #57606a;
        }

        .login-link a {
            color: #2563eb;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* 为三角形效果添加的样式 - 确保按钮等元素在上面 */
        .uid-display, .container, .buttons-container, .basic, h1 {
            position: relative;
            z-index: 1001;
        }
    </style>
    <script src="triangle-effect.js"></script>
</head>
<body>
    <h1>MOLI game company - 注册</h1>
    <button style="z-index:-1;background-color:#0f0f30;position:fixed;top:0;bottom:0;left:0;right:0;"></button>

    <div class="form-container">
        <input 
            type="text" 
            class="input-style" 
            id="userName" 
            placeholder="请设置用户ID"
            autocomplete="off"
        >
        <input 
            type="password" 
            class="input-style" 
            id="userPwd" 
            placeholder="请设置密码（至少6位）"
            autocomplete="new-password"
        >
        <input 
            type="password" 
            class="input-style" 
            id="userPwdConfirm" 
            placeholder="请确认密码"
            autocomplete="new-password"
        >
        <button class="submit-btn" id="registerBtn">完成注册</button>
        <div class="tip" id="tipBox"></div>

        <div class="login-link">
            已有账号？<a href="/auth/login" target="_self">立即登录</a>
        </div>
    </div>

    <script>
        let registered = 0;
        let UID = 0;

        const userNameInput = document.getElementById('userName');
        const userPwdInput = document.getElementById('userPwd');
        const userPwdConfirmInput = document.getElementById('userPwdConfirm');
        const registerBtn = document.getElementById('registerBtn');
        const tipBox = document.getElementById('tipBox');

        async function sha256(password) {
            try {
                const passwordUtf8 = new TextEncoder().encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', passwordUtf8);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            } catch (error) {
                console.error('SHA256哈希失败：', error);
                throw new Error('密码加密失败');
            }
        }

        async function submitRegister() {
            const userName = userNameInput.value.trim();
            const rawPwd = userPwdInput.value.trim();
            const rawPwdConfirm = userPwdConfirmInput.value.trim();

            if (!userName) {
                showTip('请设置用户ID', 'error');
                userNameInput.focus();
                return;
            }
            if (!rawPwd) {
                showTip('请设置密码', 'error');
                userPwdInput.focus();
                return;
            }
            if (rawPwd.length < 6) {
                showTip('密码长度不能少于6位', 'error');
                userPwdInput.focus();
                return;
            }
            if (!rawPwdConfirm) {
                showTip('请确认密码', 'error');
                userPwdConfirmInput.focus();
                return;
            }
            if (rawPwd !== rawPwdConfirm) {
                showTip('两次输入的密码不一致', 'error');
                userPwdConfirmInput.select();
                return;
            }

            registerBtn.disabled = true;
            registerBtn.innerText = '注册中...';
            clearTip();

            try {
                const pwdHash = await sha256(rawPwd);
                const submitText = `${userName}:${pwdHash}`;

                const response = await fetch('/app/new-user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain; charset=UTF-8'
                    },
                    body: submitText
                });

                // 关键修改：改为纯文本响应
                const result = await response.text();
                
                if (response.ok) {
                    showTip('注册成功！正在跳转到登录页面...', 'success');
                    registered = 1;
                    UID = userName;
                    console.log('注册成功');
                    
                    setTimeout(() => {
                        window.location.href = '/auth/login';
                    }, 1500);
                } else {
                    showTip(result || '注册失败，请稍后重试', 'error');
                    console.error('注册失败：', result);
                }
            } catch (error) {
                showTip('网络异常或密码加密失败', 'error');
                console.error('注册请求异常：', error);
            } finally {
                registerBtn.disabled = false;
                registerBtn.innerText = '完成注册';
            }
        }

        function showTip(text, type) {
            tipBox.innerText = text;
            tipBox.className = `tip ${type}`;
        }
        
        function clearTip() {
            tipBox.innerText = '';
            tipBox.className = 'tip';
        }

        registerBtn.addEventListener('click', submitRegister);
        
        [userNameInput, userPwdInput, userPwdConfirmInput].forEach(input => {
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') submitRegister();
            });
        });
    </script>
</body>

</html>
