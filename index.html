        var logined = 0;
        var usersbeok = [1802886, 1384733, 1581608];

        // 页面加载时检查登录状态并显示UID
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });

        // 检查登录状态并更新UID显示
        function checkLoginStatus() {
            if (token) {
                fetch('/auth/uid', {
                    headers: {'Authorization': `Bearer ${token}`}
                })
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        localStorage.removeItem('userToken');
                        token = null;
                        return null;
                    }
                })
                .then(uid => {
                    if (uid) {
                        updateUIDDisplay(uid);
                        logined = 1;
                        document.getElementById('lshower').textContent = 'log out';
                        document.getElementById('lshower').onclick = logout;
                    } else {
                        resetUIDDisplay();
                    }
                })
                .catch(error => {
                    console.error('检查登录状态失败:', error);
                    resetUIDDisplay();
                });
            } else {
                resetUIDDisplay();
            }
        }

        // 更新UID显示
        function updateUIDDisplay(uid) {
            document.getElementById('uidDisplay').style.display = 'block';
            document.getElementById('currentUID').textContent = uid;
            UID = uid;
        }

        // 重置UID显示（未登录状态）
        function resetUIDDisplay() {
            document.getElementById('uidDisplay').style.display = 'none';
            document.getElementById('currentUID').textContent = '未登录';
            UID = 0;
            logined = 0;
            document.getElementById('lshower').textContent = 'log in';
            document.getElementById('lshower').onclick = showlogin;
        }

        // 注销函数
        function logout() {
            localStorage.removeItem('userToken');
            token = null;
            resetUIDDisplay();
            alert('已注销');
        }

        function handleLoginSuccess(uid) {
            localStorage.setItem('userToken', uid);
            token = uid;
            updateUIDDisplay(uid);
            logined = 1;
            document.getElementById('lshower').textContent = 'log out';
            document.getElementById('lshower').onclick = logout;
            alert('登录成功！当前用户: ' + uid);
        }

        function gotoluogu() {
            window.location.href = "https://luogu.com.cn/team/94555";
        }
        
        function newpost() {
            alert('loading');
        }
        
        function gotodomain() {
            if (UID) {
                alert('跳转到用户域: ' + UID);
            } else {
                alert('请先登录');
            }
        }
        
        function showlogin() {
            window.location.href = "/auth/login";
        }

                class Triangle {
                    constructor(x, y, size, spd, alphaSpd) {
                        this.x = x;
                        this.y = y;
                        this.angle = Math.random() * Math.PI * 2;
                        this.spd = spd;
                        this.rotSpd = (Math.random() - 0.5) * 18;
                        this.rot = 0;
                        this.size = size;
                        this.color = blueColors[Math.floor(Math.random() * blueColors.length)];
                        this.type = triTypes[Math.floor(Math.random() * triTypes.length)];
                        this.alpha = 1;
                        this.alphaSpd = alphaSpd;
                        this.sizeSpd = randInt(5, 12) / 100;
                        this.track = [];
                    }

                    update() {
                        this.addTrack();
                        this.x += Math.cos(this.angle) * this.spd;
                        this.y += Math.sin(this.angle) * this.spd;
                        this.rot += this.rotSpd;
                        this.size = Math.max(1, this.size - this.sizeSpd);
                        this.alpha = Math.max(0, this.alpha - this.alphaSpd);
                    }

                    addTrack() {
                        this.track.push({ x: this.x, y: this.y, size: this.size, alpha: this.alpha });
                        if (this.track.length > MAX_TRACK) this.track.shift();
                    }

                    drawSingle(ctx, x, y, rot, size, alpha) {
                        if (alpha <= 0 || size <= 0) return;
                        ctx.save();
                        ctx.globalAlpha = alpha;
                        ctx.translate(x, y);
                        ctx.rotate(rot * Math.PI / 180);
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        switch (this.type) {
                            case "acute":
                                ctx.moveTo(0, -size);
                                ctx.lineTo(size * 0.7, size * 0.6);
                                ctx.lineTo(-size * 0.7, size * 0.6);
                                break;
                            case "right":
                                ctx.moveTo(0, -size * 0.8);
                                ctx.lineTo(size * 0.8, size * 0.8);
                                ctx.lineTo(-size * 0.8, size * 0.8);
                                break;
                            case "obtuse":
                                ctx.moveTo(0, -size);
                                ctx.lineTo(size * 1.0, size * 0.4);
                                ctx.lineTo(-size * 1.0, size * 0.4);
                                break;
                            case "isosceles":
                                ctx.moveTo(0, -size);
                                ctx.lineTo(size * 0.6, size * 0.8);
                                ctx.lineTo(-size * 0.6, size * 0.8);
                                break;
                            case "equilateral":
                                const h = size * Math.sqrt(3) / 2;
                                ctx.moveTo(0, -h / 2);
                                ctx.lineTo(size / 2, h / 2);
                                ctx.lineTo(-size / 2, h / 2);
                                break;
                        }
                        ctx.closePath();
                        ctx.fill();
                        ctx.restore();
                    }
                    drawTrail(ctx) {
                        if (this.track.length < 2 || this.alpha <= 0) return;

                        const trackCnt = this.track.length;
                        const startP = this.track[0];
                        const endP = this.track[trackCnt - 1];
                        const trailAngle = Math.atan2(endP.y - startP.y, endP.x - startP.x);
                        const trailLen = Math.sqrt(
                            Math.pow(endP.x - startP.x, 2) +
                            Math.pow(endP.y - startP.y, 2)
                        );
                        const endW = endP.size * 0.3; 
                        const startW = endW * 0.05; 

                        ctx.save();
                        const endLX = endP.x + Math.cos(trailAngle + Math.PI / 2) * endW;
                        const endLY = endP.y + Math.sin(trailAngle + Math.PI / 2) * endW;
                        const endRX = endP.x + Math.cos(trailAngle - Math.PI / 2) * endW;
                        const endRY = endP.y + Math.sin(trailAngle - Math.PI / 2) * endW;
                        const startX = startP.x + Math.cos(trailAngle) * startW;
                        const startY = startP.y + Math.sin(trailAngle) * startW;

                        ctx.beginPath();
                        ctx.moveTo(endLX, endLY);
                        ctx.lineTo(endRX, endRY);
                        ctx.lineTo(startX, startY);
                        ctx.closePath();

                        const grad = ctx.createLinearGradient(
                            endP.x, endP.y,
                            startP.x, startP.y
                        );
                        grad.addColorStop(0, `${this.color}${alphaToHex(Math.min(0.4, this.alpha))}`);
                        grad.addColorStop(1, `${this.color}10`);
                        ctx.fillStyle = grad;
                        ctx.fill();
                        ctx.restore();
                    }

                    draw() {
                        if (this.alpha <= 0) return;
                        this.drawTrail(ctx);
                        this.drawSingle(ctx, this.x, this.y, this.rot, this.size, this.alpha);
                    }
                }

                function loop() {

                    }
                    // 圆点更新绘制
                    dots.forEach(dot => dot.update());
                    dots.forEach(dot => dot.draw());
                    dots = dots.filter(dot => dot.alpha > 0 && !dot.arrived);
                    tris.forEach(tri => tri.update());
                    tris.forEach(tri => tri.draw());
                    tris = tris.filter(tri => tri.alpha > 0);

                    requestAnimationFrame(loop);
                }
            }
