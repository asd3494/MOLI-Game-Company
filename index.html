<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>MOLI game company</title>
    <style>
        /* 全局设置 Consolas 字体，确保所有文字生效 */
        * {
            font-family: Consolas, "Courier New", monospace;
            /* 可选：消除默认边距，让页面布局更整洁 */
            margin: 0;
            padding: 0;
        }

        /* 404 按钮样式 */
        .fof {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #0000ff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
            border: none;
            /* 修正 CSS 注释格式 */
            /* z-index:1000; */
        }

        .basic {
            width: 250px; /* 加宽按钮，适配文字长度 */
            height: 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: white; /* 新增：按钮文字白色更清晰 */
            transition: background-color 0.3s; /* 悬浮过渡更丝滑 */
            margin: 5px 0; /* 添加垂直间距 */
        }

        .btn-red {
            background-color: #ff0000;
        }

        .btn-red:hover {
            background-color: #ff5555;
        }
		
		.btn-blu {
            background-color: #0000ff;
        }

        .btn-blu:hover {
            background-color: #5555ff;
        }
		
		.btn-gre {
            background-color: #00aa00;
        }

        .btn-gre:hover {
            background-color: #33aa33;
        }
		
		.btn-yel {
            background-color: #cccc00;
        }

        .btn-yel:hover {
            background-color: #aaaa55;
        }
		
		.btn-yel-sp {
			position:fixed;
			top:35%;
			bottom:38%;
			left:33%;
			right:33%;
            background-color: #cccc00;
        }

        .btn-yel-sp:hover {
            background-color: #aaaa55;
        }

		.input-style {
		    width: 200px;       /* 宽度 */
		    height: 50px;       /* 高度，和按钮一致 */
		    padding: 0 10px;    /* 内边距，避免文字贴边 */
		    font-size: 15px;    /* 字体大小，和按钮一致 */
		    font-family: Consolas, "Courier New", monospace; /* 统一字体 */
		    border: none;       /* 去掉默认边框 */
		    border-radius: 10px;/* 圆角，和按钮一致 */
		    outline: none;      /* 去掉聚焦时的默认外框 */
			z-index:1111; 
		}
		
		.input-style-sp {
		position:fixed;
			top:30%;
			bottom:33%;
			left:33%;
			right:33%;
		    width: 200px;       /* 宽度 */
		    height: 50px;       /* 高度，和按钮一致 */
		    padding: 0 10px;    /* 内边距，避免文字贴边 */
		    font-size: 15px;    /* 字体大小，和按钮一致 */
		    font-family: Consolas, "Courier New", monospace; /* 统一字体 */
		    border: none;       /* 去掉默认边框 */
		    border-radius: 10px;/* 圆角，和按钮一致 */
		    outline: none;      /* 去掉聚焦时的默认外框 */
			z-index:1111; 
		}
		
        /* 单独调整标题样式（可选） */
        h1 {
            margin: 20px; /* 标题添加边距，避免贴边 */
            font-size: 28px;
            color: #333;
            text-align: center;
        }
		
		.mark{
			position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000000aa;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 10px;
            border: none;
            z-index:1000; 
			display: none; /* 默认隐藏 */
		}
		
		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
		}
		
		.buttons-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 10px;
		}
    </style>
</head>
<body>
    <div class="container">
        <h1>MOLI game company onlined</h1>
        <button class="fof" style="display:none;">404 Not found</button>
        
        <div class="buttons-container">
            <button class="basic btn-blu" onclick="gotoluogu()">main page (luogu team)</button>
            <button class="basic btn-red" onclick="newpost()">new post</button>
            <button class="basic btn-gre" onclick="gotodomain()" id="gotodomain">go to domain</button>
            <button class="basic btn-yel" onclick="showlogin()" id="lshower">log in</button>
        </div>
    </div>

    <script>
		var logined = 0;
		var usersbeok = [1802886, 1384733, 1581608];
		var UID = 0;
		
        function gotoluogu() {
            window.location.href = "https://luogu.com.cn/team/94555";
        }
		
		function newpost() {
            alert('loading');
        }
		
		function gotodomain() {
			// 检查UID元素是否存在
			var uidElement = document.getElementById("UID");
			if (uidElement) {
				uidElement.style.display = 'block';
				var id = uidElement.value.trim();
				alert('loading');
			} else {
				alert('UID input element not found');
			}
        }
		
		function login() {
            window.location.href = "/auth/login";
		}
		
		function showlogin() {
			// 直接跳转到登录页面
            window.location.href = "/auth/login";
        }
    </script>
</body>
</html>
