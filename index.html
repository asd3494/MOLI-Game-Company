<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>MOLI game company</title>
    <style>
        * {
            font-family: Consolas, "Courier New", monospace;
            margin: 0;
            padding: 0;
        }

        /* 右上角UID显示框样式 */
        .uid-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #444444;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
            border: 1px solid #666666;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: block; /* 默认隐藏 */
        }

        /* 其他样式保持不变 */
        .fof {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #0000ff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
            border: none;
        }

        .basic {
            width: 250px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: white;
            transition: background-color 0.3s;
            margin: 5px 0;
        }

        .btn-red {
            background-color: #ff0000;
        }

        .btn-red:hover {
            background-color: #ff5555;
        }
        
        .btn-blu {
            background-color: #0000ff;
        }

        .btn-blu:hover {
            background-color: #5555ff;
        }
        
        .btn-gre {
            background-color: #00aa00;
        }

        .btn-gre:hover {
            background-color: #33aa33;
        }
        
        .btn-yel {
            background-color: #cccc00;
        }

        .btn-yel:hover {
            background-color: #aaaa55;
        }
        
        .btn-yel-sp {
            position:fixed;
            top:35%;
            bottom:38%;
            left:33%;
            right:33%;
            background-color: #cccc00;
        }

        .btn-yel-sp:hover {
            background-color: #aaaa55;
        }

        .input-style {
            width: 200px;
            height: 50px;
            padding: 0 10px;
            font-size: 15px;
            font-family: Consolas, "Courier New", monospace;
            border: none;
            border-radius: 10px;
            outline: none;
            z-index:1111; 
        }
        
        .input-style-sp {
            position:fixed;
            top:30%;
            bottom:33%;
            left:33%;
            right:33%;
            width: 200px;
            height: 50px;
            padding: 0 10px;
            font-size: 15px;
            font-family: Consolas, "Courier New", monospace;
            border: none;
            border-radius: 10px;
            outline: none;
            z-index:1111; 
        }

        h1 {
            margin: 20px;
            font-size: 28px;
            color: #333;
            text-align: center;
        }
        
        .mark{
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000000aa;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 10px;
            border: none;
            z-index:1000; 
            display: none;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- 新增：右上角UID显示框 -->
    <div class="uid-display" id="uidDisplay">
        UID: <span id="currentUID">未登录</span>
    </div>

    <div class="container">
        <h1>MOLI game company onlined</h1>
        <button class="fof" style="display:none;">404 Not found</button>
        
        <div class="buttons-container">
            <button class="basic btn-blu" onclick="gotoluogu()">main page (luogu team)</button>
            <button class="basic btn-red" onclick="newpost()">new post</button>
            <button class="basic btn-gre" onclick="gotodomain()" id="gotodomain">go to domain</button>
            <button class="basic btn-yel" onclick="showlogin()" id="lshower">log in</button>
        </div>
    </div>

    <script>
        var logined = 0;
        var usersbeok = [1802886, 1384733, 1581608];
        var UID = 0;
        var token = localStorage.getItem('userToken'); // 从本地存储获取token

        // 页面加载时检查登录状态并显示UID
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });

        // 检查登录状态并更新UID显示
        function checkLoginStatus() {
            if (token) {
                fetch('/auth/uid', {
                    headers: {'Authorization': `Bearer ${token}`}
                })
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        localStorage.removeItem('userToken');
                        token = null;
                        return null;
                    }
                })
                .then(uid => {
                    if (uid) {
                        updateUIDDisplay(uid);
                        logined = 1;
                        // 更新登录按钮为注销
                        document.getElementById('lshower').textContent = 'log out';
                        document.getElementById('lshower').onclick = logout;
                    } else {
                        resetUIDDisplay();
                    }
                })
                .catch(error => {
                    console.error('检查登录状态失败:', error);
                    resetUIDDisplay();
                });
            } else {
                resetUIDDisplay();
            }
        }

        // 更新UID显示
        function updateUIDDisplay(uid) {
            document.getElementById('uidDisplay').style.display = 'block';
            document.getElementById('currentUID').textContent = uid;
            UID = uid;
        }

        // 重置UID显示（未登录状态）
        function resetUIDDisplay() {
            document.getElementById('uidDisplay').style.display = 'none';
            document.getElementById('currentUID').textContent = '未登录';
            UID = 0;
            logined = 0;
            // 恢复登录按钮
            document.getElementById('lshower').textContent = 'log in';
            document.getElementById('lshower').onclick = showlogin;
        }

        // 注销函数
        function logout() {
            localStorage.removeItem('userToken');
            token = null;
            resetUIDDisplay();
            alert('已注销');
        }

        // 修改登录逻辑：存储token并更新显示
        function handleLoginSuccess(uid) {
            localStorage.setItem('userToken', uid);
            token = uid;
            updateUIDDisplay(uid);
            logined = 1;
            // 更新按钮为注销
            document.getElementById('lshower').textContent = 'log out';
            document.getElementById('lshower').onclick = logout;
            alert('登录成功！当前用户: ' + uid);
        }

        // 原函数保持不变
        function gotoluogu() {
            window.location.href = "https://luogu.com.cn/team/94555";
        }
        
        function newpost() {
            alert('loading');
        }
        
        function gotodomain() {
            if (UID) {
                alert('跳转到用户域: ' + UID);
                // 这里可以添加跳转到用户域的逻辑
            } else {
                alert('请先登录');
            }
        }
        
        function showlogin() {
            window.location.href = "/auth/login";
        }
    </script>
</body>
</html>
